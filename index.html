<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Interactive Resume Builder</h1>
    </header>

    <section class="form-section">
      <h2>Resume Form</h2>
      <form id="resumeForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" required></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" required></textarea>

        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, TypeScript" required />

        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <section class="preview-section" id="previewSection" style="display: none;">
      <h2>Resume Preview</h2>
      <div id="resumePreview">
        <!-- The resume content will be updated here on form submission -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
